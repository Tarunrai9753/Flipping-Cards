
  <body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/6bb5208a7a.js" crossorigin="anonymous"></script>
    
    
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css">
      <title>Flip Card</title>
   
    </head>
    
    <body>

      <h1 class="text-light fw-bold text-center">Flipping Cards</h1>

      <div class="d-sm-flex justify-content-evenly" style="padding-top: 15%;">

   
        <div class="card-container d-flex justify-content-center mb-2">
            <div class="card">
              <div class="front">
                <span class="fa fa-user"></span>
              </div>
              <div class="back">User</div>
            </div>
          </div>
          <div class="card-container d-flex justify-content-center mb-2">
            <div class="card">
              <div class="front">
                <span class="fa fa-cogs"></span>
              </div>
              <div class="back">Settings</div>
            </div>
          </div>
          <div class="card-container d-flex justify-content-center">
            <div class="card">
              <div class="front">
                <span class="fa fa-code"></span>
              </div>
              <div class="back">Code</div>
            </div>
          </div>

        </div>
          </body>
    
    </html>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
